<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ order.title|truncatechars:10 }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="container">
    <h1 style="text-align: center">Order â„–{{ order.id }}</h1>
    <a href="{% url 'home' %}" class="btn btn-primary">Back</a>
    <div style="margin-top: 10px">
        <div class="card">
            <div class="card-body" style="padding-bottom: 10px; padding-top: 10px">
                <form action="" method="post">
                    {% csrf_token %}
                    <h5 class="card-title">Title</h5>
                    <textarea class="form-control" name="title" id="title" maxlength="100" style="resize: none">{{ order.title }}</textarea>
                    <h5 class="card-title">Text</h5>
                    <textarea class="form-control" id="text" rows="3" name="text">{{ order.text }}</textarea>
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px">Save</button>
                </form>
            </div>
        </div>
    </div>
    {{error}}
</body>
</html>
